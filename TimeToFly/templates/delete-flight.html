{% extends 'base/base.html' %}
{% block page_content %}
    <form method="post" action="{% url 'delete flight' object.pk %}">
        {% if is_author %}
        {% csrf_token %}
        <h1>Confirm you want to delete the flight              <p>
        <button class="mdc-button foo-button">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Delete</span>
        </button></h1>
    {% else %}
    <h1>You cannot delete flight with code: {{ flight }}, as you are not the author</h1>
    {% endif %}
    </form>
{% endblock %}
